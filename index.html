<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/styles.min.css">
    <title>Mole Catch!</title>
</head>
<body>
    <div class="startPage">
        <div class="banner">
            <img src="images/title.gif" alt="Mole Catch">
        </div>
        <div class="startPage__box">
            <form class="startPage__box__userName" action="">
                <input type="text", placeholder="UserName", required, maxlength="10">
            </form>
            <div class="load-button hidden"><img src="images/start.png" alt="startButton"></div>
            <div class="startPage__box__logout hidden">Logout</div>
        </div>
    </div>
    <div class="endPage hidden">
        <div class="gameover"><img src="images/gameover.png" alt="gameOver"></div>
        <div class="score-board">
            <div class="score-board__max">
                <span>Max Score :</span>
                <div class="score-board__best">0</div>
            </div>
            <div class="score-board__current">
                <span>Your Score :</span>
                <div class="score-board__player">0</div>
            </div>
        </div>   
        <div class="newRecord hidden">
            <span>New Record!</span>
            <div class="newRecord__text">0</div>
        </div>
        <div class="load-button"><img src="images/retry.png" alt="retry"></div>
    </div>

    <main class="gamePage hidden">
        <div class="score-board">
            <div class="score-board__max">
                <span>Max Score :</span>
                <span class="score-board__max__text">0</span>
            </div>
            <div class="score-board__current">
                <span>Your Score :</span>
                <span class="score-board__current__text">0</span>
            </div>
        </div>
        
        <div class="game-board">
            <nav class="monster-score">
                <div class="monster-score__low">
                    <section class="countImage"></section>
                    <span>:</span>
                    <span class="monster-score__low__text">0</span>
                </div>
                <div class="monster-score__middle">
                    <section class="countImage"></section>
                    <span>:</span>
                    <span class="monster-score__middle__text">0</span>
                </div>
                <div class="monster-score__high">
                    <section class="countImage"></section>
                    <span>:</span>
                    <span class="monster-score__high__text">0</span>
                </div>
            </nav>
            <div class="itemStatus">
                <div class="itemStatus__text">Item Status : </div>
                <div class="itemStatus__double-score"></div>
                <div class="itemStatus__bonus-time"></div>
                <div class="itemStatus__bonus-life"></div>
            </div>
            <div class="game-table">
                <div class="game-table__spawnPoint"></div>
                <div class="game-table__spawnPoint"></div>
                <div class="game-table__spawnPoint"></div>
                <div class="game-table__spawnPoint"></div>
                <div class="game-table__spawnPoint"></div>
                <div class="game-table__spawnPoint"></div>
                <div class="game-table__spawnPoint"></div>
                <div class="game-table__spawnPoint"></div>
                <div class="game-table__spawnPoint"></div>
            </div>
        </div>
        <footer class="game-info">
            <div class="game-info__life">
                <span>Life :</span>
                <div class="game-info__life__text"></div>
            </div>
            <div class="game-info__time">
                <span>Time :</span>
                <span class="game-info__time__text">00:00</span>
            </div>
        </footer>
    </main>
    <script src="js/startPage.js"></script>
</body>
</html>
